name: Eiffel CI

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: [self-hosted, eiffel]
    container:
      image: eiffel/eiffel:latest
    timeout-minutes: 30

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Verify EiffelStudio
      run: |
        echo "ISE_EIFFEL: $ISE_EIFFEL"
        ec -version

    - name: Setup SIMPLE_EIFFEL
      run: |
        mkdir -p /opt/simple_eiffel
        echo "SIMPLE_EIFFEL=/opt/simple_eiffel" >> $GITHUB_ENV

    - name: Clone dependencies
      run: |
        cd /opt/simple_eiffel
        for lib in simple_base64 simple_json simple_yaml simple_file simple_http simple_logger simple_testing simple_codec simple_env simple_process simple_datetime simple_foundation_api; do
          echo "Cloning $lib..."
          git clone --depth 1 https://github.com/simple-eiffel/$lib.git 2>/dev/null || echo "$lib already exists or failed"
        done

    - name: Pre-compile C libraries
      run: |
        cd /opt/simple_eiffel
        for lib in simple_env simple_process simple_mmap simple_system simple_watcher; do
          if [ -d "$lib/Clib" ]; then
            echo "Compiling $lib C code..."
            cd "$lib/Clib"
            for cfile in *.c; do
              [ -f "$cfile" ] && gcc -c -fPIC "$cfile" -o "${cfile%.c}.o" 2>/dev/null || true
            done
            cd /opt/simple_eiffel
          fi
        done

    - name: Compile simple_k8s
      run: |
        cd $GITHUB_WORKSPACE
        rm -rf EIFGENs
        export SIMPLE_EIFFEL=/opt/simple_eiffel
        ec -batch -config simple_k8s.ecf -target simple_k8s_tests -c_compile
      timeout-minutes: 20

    - name: Run tests
      run: |
        cd $GITHUB_WORKSPACE
        EXECUTABLE=$(find EIFGENs -type f -executable -name "simple_k8s*" 2>/dev/null | head -1)
        if [ -z "$EXECUTABLE" ]; then
          EXECUTABLE=$(find EIFGENs -type f -name "*.exe" 2>/dev/null | head -1)
        fi
        if [ -n "$EXECUTABLE" ]; then
          echo "Running: $EXECUTABLE"
          chmod +x "$EXECUTABLE"
          "$EXECUTABLE"
        else
          echo "ERROR: No executable found"
          find EIFGENs -type f
          exit 1
        fi
      timeout-minutes: 10
